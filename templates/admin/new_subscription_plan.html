{% extends "layout.html" %}

{% block title %}إضافة باقة اشتراك جديدة - الحصة{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">إضافة باقة اشتراك جديدة</h6>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('admin.new_subscription_plan') }}" method="post">
                        <div class="form-group">
                            <label for="name">اسم الباقة <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">وصف الباقة</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="price">السعر (ريال) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="duration_days">المدة (أيام) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="duration_days" name="duration_days" min="1" value="30" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="max_classrooms">الحد الأقصى لعدد الفصول <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="max_classrooms" name="max_classrooms" min="1" value="5" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="has_chat" name="has_chat">
                                    <label class="custom-control-label" for="has_chat">خدمة الدردشة</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="allow_assistant" name="allow_assistant">
                                    <label class="custom-control-label" for="allow_assistant">تعيين مساعد</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="advanced_analytics" name="advanced_analytics">
                                    <label class="custom-control-label" for="advanced_analytics">تحليلات متقدمة</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center mt-4">
                            <a href="{{ url_for('admin.subscriptions') }}" class="btn btn-secondary mr-2">
                                <i class="fas fa-arrow-right"></i> العودة
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> حفظ الباقة
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
