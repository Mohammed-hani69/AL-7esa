<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محادثة {{ classroom.name }} - الحصة</title>
    
    <!-- الخطوط وملفات CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <style>
        :root {
            --accent-color: {{ primary_color }};
            --accent-gradient: linear-gradient(120deg, {{ primary_color }}, {{ secondary_color }});
            --surface-color: #FFFFFF;
            --background-color: #F4F7FE;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 8px;
            --box-shadow: 0 10px 30px -5px rgba(108, 99, 255, 0.1);
            --border-color: #e9ecef;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            min-height: 100vh;
            padding: 2rem;
        }

        .innovative-sidebar {
            background: var(--accent-gradient);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
            color: var(--surface-color);
        }

        .sidebar-brand {
            text-align: center;
            margin-bottom: 3rem;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: var(--surface-color);
            border-radius: var(--border-radius-md);
            padding: 10px;
            margin-bottom: 1rem;
        }

        .brand-text {
            color: var(--surface-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.8);
            padding: 1rem;
            border-radius: var(--border-radius-md);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: var(--surface-color);
            transform: translateX(-10px);
        }

        .nav-link i {
            margin-left: 1rem;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .content-section {
            background: var(--surface-color);
            border-radius: var(--border-radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
        }

        .chat-container {
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            background: var(--surface-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem;
        }

        .chat-message {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        .chat-message .sender {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-message .sender .role {
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            background-color: rgba(0,0,0,0.05);
            border-radius: var(--border-radius-sm);
        }

        .chat-message .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .chat-message .content {
            padding: 0.75rem 1.25rem;
            background-color: var(--background-color);
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            line-height: 1.5;
        }

        .chat-input-container {
            display: flex;
            padding: 1.25rem;
            border-top: 1px solid var(--border-color);
            gap: 1rem;
            background-color: var(--surface-color);
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(var(--accent-color-rgb), 0.1);
        }

        /* Message Status & Read Receipts */
        .message-status {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message-status i {
            font-size: 0.8rem;
        }

        .message-seen {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-top: 2px;
            text-align: left;
        }

        .typing-indicator {
            padding: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator.active {
            display: block;
        }

        /* User Status */
        .user-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 5px;
            background-color: #ccc;
        }

        .user-status.online {
            background-color: #4CAF50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 250px 1fr;
                padding: 1rem;
            }
        }

        @media (max-width: 992px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .innovative-sidebar {
                position: fixed;
                right: -300px;
                z-index: 1000;
                transition: 0.3s ease;
                height: 100vh;
                border-radius: 0;
            }
            
            .innovative-sidebar.show {
                right: 0;
            }
            
            .mobile-toggle {
                display: block;
                position: fixed;
                right: 1rem;
                top: 1rem;
                z-index: 1001;
                background: var(--surface-color);
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                box-shadow: var(--box-shadow);
            }
        }
    </style>
</head>
<body>
    <button class="mobile-toggle d-lg-none">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- السايدبار -->
        <aside class="innovative-sidebar">
            <div class="sidebar-brand">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="الحصة" class="brand-logo">
                <h1 class="brand-text">الحصة</h1>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for((current_user.role + '.dashboard')|string) }}" class="nav-link">
                        <i class="fas fa-th-large"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for((current_user.role + '.classroom' if current_user.role == 'assistant' else current_user.role + '.classrooms')|string, classroom_id=classroom.id if current_user.role == 'assistant' else None) }}" class="nav-link active">
                        <i class="fas fa-chalkboard"></i>
                        <span>الفصول</span>
                    </a>
                </li>
                {% if current_user.role != 'assistant' %}
                <li class="nav-item">
                    <a href="{{ url_for((current_user.role + '.payments')|string) }}" class="nav-link">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>المدفوعات</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for((current_user.role + '.subscriptions')|string) }}" class="nav-link">
                        <i class="fas fa-crown"></i>
                        <span>الاشتراكات</span>
                    </a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a href="{{ url_for('auth.profile') }}" class="nav-link">
                        <i class="fas fa-user-circle"></i>
                        <span>الملف الشخصي</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>تسجيل الخروج</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <div class="content-section d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0">محادثة {{ classroom.name }}</h1>
                <div>
                    <a href="{{ url_for((current_user.role + '.classroom')|string, classroom_id=classroom.id) }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-right me-1"></i>العودة للفصل
                    </a>
                </div>
            </div>

            <div class="chat-container" id="chat-container" 
                data-classroom-id="{{ classroom.id }}" 
                data-user-id="{{ current_user.id }}"
                data-user-name="{{ current_user.name }}"
                data-user-role="{{ current_user.role }}">

                <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-comments me-2"></i>
                        المحادثة
                    </h6>
                    <div>
                        <span id="online-users" class="badge bg-success">0 متصل</span>
                    </div>
                </div>

                <div id="chat-messages" class="chat-messages">
                    <!-- Chat messages will be loaded here -->
                </div>

                <div class="typing-indicator" id="typing-indicator">
                    يكتب الآن...
                </div>

                <div class="chat-input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="اكتب رسالتك هنا...">
                    <button id="send-chat-btn" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCB_GPRRlb6BCe1Mlv7rTIbtnD-Y3vpAj8",
            authDomain: "al-7esa.firebaseapp.com",
            projectId: "al-7esa",
            storageBucket: "al-7esa.appspot.com",
            messagingSenderId: "893628750909",
            appId: "1:893628750909:web:3cd09924c12987b3ef9e54",
            measurementId: "G-B026ZL6KXG"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Get user info
        const chatContainer = document.getElementById('chat-container');
        const currentUser = {
            id: chatContainer.getAttribute('data-user-id'),
            name: chatContainer.getAttribute('data-user-name'),
            role: chatContainer.getAttribute('data-user-role')
        };
        const classroomId = chatContainer.getAttribute('data-classroom-id');

        // References
        const messagesRef = db.collection("classrooms").doc(classroomId).collection("messages");
        const typingRef = db.collection("classrooms").doc(classroomId).collection("typing");
        const presenceRef = db.collection("classrooms").doc(classroomId).collection("presence");

        // Message observer setup
        const observerOptions = {
            root: document.querySelector('.chat-messages'),
            threshold: 0.5
        };

        const messageObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const messageId = entry.target.getAttribute('data-message-id');
                    if (messageId) {
                        updateMessageReadStatus(messageId);
                    }
                }
            });
        }, observerOptions);

        // Handle read receipts
        function updateMessageReadStatus(messageId) {
            const messageRef = messagesRef.doc(messageId);
            messageRef.get().then(doc => {
                if (doc.exists && doc.data().userId !== currentUser.id) {
                    const seen = doc.data().seen || {};
                    seen[currentUser.id] = firebase.firestore.FieldValue.serverTimestamp();
                    messageRef.update({ seen });
                }
            });
        }

        // Handle typing indicators
        let typingTimeout;
        const chatInput = document.getElementById('chat-input');
        
        chatInput.addEventListener('input', () => {
            clearTimeout(typingTimeout);
            
            typingRef.doc(currentUser.id).set({
                userId: currentUser.id,
                name: currentUser.name,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            typingTimeout = setTimeout(() => {
                typingRef.doc(currentUser.id).delete();
            }, 2000);
        });

        // Listen for typing indicators
        typingRef.onSnapshot(snapshot => {
            const typingIndicator = document.getElementById('typing-indicator');
            const typingUsers = [];
            
            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.userId !== currentUser.id) {
                    typingUsers.push(data.name);
                }
            });

            if (typingUsers.length > 0) {
                typingIndicator.textContent = 
                    typingUsers.length === 1 
                        ? `${typingUsers[0]} يكتب الآن...`
                        : `${typingUsers.length} أشخاص يكتبون الآن...`;
                typingIndicator.classList.add('active');
            } else {
                typingIndicator.classList.remove('active');
            }
        });

        // Handle presence tracking
        function updateOnlineStatus(online = true) {
            presenceRef.doc(currentUser.id).set({
                userId: currentUser.id,
                name: currentUser.name,
                role: currentUser.role,
                online,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // Update online status
        updateOnlineStatus(true);
        window.addEventListener('beforeunload', () => {
            updateOnlineStatus(false);
        });

        // Send message function
        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            const messageRef = messagesRef.doc();
            const messageData = {
                id: messageRef.id,
                userId: currentUser.id,
                name: currentUser.name,
                role: currentUser.role,
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'sending',
                seen: {}
            };
            
            messageRef.set(messageData)
                .then(() => {
                    chatInput.value = '';
                    messageRef.update({ status: 'sent' });
                })
                .catch((error) => {
                    console.error("Error sending message:", error);
                    messageRef.update({ status: 'failed' });
                });
        }

        // Message display function
        function displayMessage(data, messageId) {
            const messageEl = document.createElement('div');
            messageEl.className = 'chat-message';
            messageEl.setAttribute('data-message-id', messageId);

            const isOwnMessage = data.userId === currentUser.id;
            messageEl.classList.add(isOwnMessage ? 'message-sent' : 'message-received');

            const roleClass = data.role === 'TEACHER' ? 'teacher-message' : 
                            data.role === 'ASSISTANT' ? 'assistant-message' : 'student-message';
            messageEl.classList.add(roleClass);

            const statusIcon = isOwnMessage ? `
                <div class="message-status">
                    ${data.status === 'sending' ? '<i class="fas fa-clock"></i>' :
                      data.status === 'sent' ? '<i class="fas fa-check"></i>' :
                      data.status === 'failed' ? '<i class="fas fa-exclamation-circle"></i>' : ''}
                    ${Object.keys(data.seen || {}).length > 0 ? '<i class="fas fa-check-double"></i>' : ''}
                </div>` : '';

            messageEl.innerHTML = `
                <div class="message-content">
                    ${data.text}
                    ${statusIcon}
                </div>
                <div class="message-info">
                    <span class="sender">${data.name}</span>
                    <span class="timestamp">${formatTimestamp(data.timestamp)}</span>
                </div>
            `;

            const chatMessages = document.getElementById('chat-messages');
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Observe for read status
            messageObserver.observe(messageEl);
        }

        // Listen for messages
        messagesRef.orderBy('timestamp', 'asc')
            .onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        displayMessage(change.doc.data(), change.doc.id);
                    } else if (change.type === "modified") {
                        const messageEl = document.querySelector(`[data-message-id="${change.doc.id}"]`);
                        if (messageEl) {
                            displayMessage(change.doc.data(), change.doc.id);
                            messageEl.replaceWith(messageEl);
                        }
                    }
                });
            });

        // Event listeners
        document.getElementById('send-chat-btn').addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Timestamp formatter
        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            return new Intl.DateTimeFormat('ar-SA', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).format(date);
        }
    </script>
</body>

</html>
