<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء فصل جديد - الحصة</title>
    
    <!-- الخطوط وملفات CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
    :root {
        --accent-color: #6C63FF;
        --accent-gradient: linear-gradient(120deg, #6C63FF, #FF6CAB);
        --surface-color: #FFFFFF;
        --background-color: #F4F7FE;
        --text-primary: #2D3748;
        --text-secondary: #718096;
        --border-radius-lg: 24px;
        --border-radius-md: 16px;
        --border-radius-sm: 8px;
        --box-shadow: 0 10px 30px -5px rgba(108, 99, 255, 0.1);
    }

    body {
        font-family: 'Tajawal', sans-serif;
        background: var(--background-color);
    }

    /* تخطيط الصفحة */
    .app-container {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 2rem;
        min-height: 100vh;
        padding: 2rem;
    }

    /* تصميم السايدبار */
    .innovative-sidebar {
        background: var(--accent-gradient);
        padding: 2rem;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--box-shadow);
        position: sticky;
        top: 2rem;
        height: calc(100vh - 4rem);
        color: var(--surface-color);
    }

    .sidebar-brand {
        text-align: center;
        margin-bottom: 3rem;
    }

    .brand-logo {
        width: 60px;
        height: 60px;
        background: var(--surface-color);
        border-radius: var(--border-radius-md);
        padding: 10px;
        margin-bottom: 1rem;
    }

    .brand-text {
        color: var(--surface-color);
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
    }

    .nav-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .nav-item {
        margin-bottom: 1rem;
    }

    .nav-link {
        display: flex;
        align-items: center;
        color: rgba(255,255,255,0.8);
        padding: 1rem;
        border-radius: var(--border-radius-md);
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .nav-link:hover, .nav-link.active {
        background: rgba(255,255,255,0.1);
        color: var(--surface-color);
        transform: translateX(-10px);
    }

    .nav-link i {
        margin-left: 1rem;
        font-size: 1.2rem;
        width: 24px;
        text-align: center;
    }

    /* تصميم المحتوى الرئيسي */
    .main-content {
        background: var(--surface-color);
        border-radius: var(--border-radius-lg);
        padding: 2rem;
        box-shadow: var(--box-shadow);
    }

    .page-header {
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .page-title {
        font-size: 1.8rem;
        color: var(--text-primary);
        margin: 0;
    }

    /* نموذج إنشاء الفصل */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        color: var(--text-primary);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .form-control {
        background: var(--background-color);
        border: 2px solid transparent;
        border-radius: var(--border-radius-sm);
        padding: 0.8rem 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    .color-options {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
    }

    .color-option {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .color-option:hover {
        transform: scale(1.1);
    }

    .color-option.selected {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    /* خيارات الفصل المدفوع */
    .paid-options {
        background: var(--background-color);
        border-radius: var(--border-radius-md);
        padding: 1.5rem;
        margin-top: 1.5rem;
    }

    /* زر الإنشاء */
    .btn-create {
        background: var(--accent-gradient);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: var(--border-radius-sm);
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-create:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }

    .btn-secondary {
        background: var(--background-color);
        color: var(--text-primary);
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: var(--border-radius-sm);
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        background: #E2E8F0;
    }

    /* تحسينات التجاوب */
    @media (max-width: 1200px) {
        .app-container {
            grid-template-columns: 250px 1fr;
            padding: 1rem;
        }
    }

    @media (max-width: 992px) {
        .app-container {
            grid-template-columns: 1fr;
        }
        
        .innovative-sidebar {
            position: fixed;
            right: -300px;
            z-index: 1000;
            transition: 0.3s ease;
            height: 100vh;
            border-radius: 0;
        }
        
        .innovative-sidebar.show {
            right: 0;
        }
        
        .mobile-toggle {
            display: block;
            position: fixed;
            right: 1rem;
            top: 1rem;
            z-index: 1001;
            background: var(--surface-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            box-shadow: var(--box-shadow);
        }
    }

    @media (max-width: 768px) {
        .main-content {
            padding: 1rem;
        }

        .page-header {
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }
    }
    </style>
</head>
<body>
    <button class="mobile-toggle d-lg-none">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- السايدبار -->
        <aside class="innovative-sidebar">
            <div class="sidebar-brand">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="الحصة" class="brand-logo" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect width=\'100\' height=\'100\' fill=\'%23f0f0f0\'/%3E%3Ctext x=\'50\' y=\'50\' font-size=\'24\' fill=\'%23999\' text-anchor=\'middle\' dy=\'.3em\'%3ELogo%3C/text%3E%3C/svg%3E'">
                <h1 class="brand-text">الحصة</h1>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('teacher.dashboard') }}" class="nav-link">
                        <i class="fas fa-th-large"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/classrooms" class="nav-link active">
                        <i class="fas fa-chalkboard"></i>
                        <span>الفصول</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('teacher.payments') }}" class="nav-link active">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>المدفوعات</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('teacher.subscriptions') }}" class="nav-link">
                        <i class="fas fa-crown"></i>
                        <span>الاشتراكات</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('auth.profile') }}" class="nav-link">
                        <i class="fas fa-user-circle"></i>
                        <span>الملف الشخصي</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>تسجيل الخروج</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">إنشاء فصل دراسي جديد</h1>
                <a href="{{ url_for('teacher.dashboard') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-right me-2"></i>العودة للوحة التحكم
                </a>
            </div>

            <form method="POST" action="{{ url_for('teacher.create_classroom') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">اسم الفصل</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">المادة</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">المرحلة الدراسية</label>
                            <select class="form-control" id="grade" name="grade" required>
                                <option value="">-- اختر المرحلة --</option>
                                <option value="أول ابتدائي">أول ابتدائي</option>
                                <option value="ثاني ابتدائي">ثاني ابتدائي</option>
                                <option value="ثالث ابتدائي">ثالث ابتدائي</option>
                                <option value="رابع ابتدائي">رابع ابتدائي</option>
                                <option value="خامس ابتدائي">خامس ابتدائي</option>
                                <option value="سادس ابتدائي">سادس ابتدائي</option>
                                <option value="أول متوسط">أول متوسط</option>
                                <option value="ثاني متوسط">ثاني متوسط</option>
                                <option value="ثالث متوسط">ثالث متوسط</option>
                                <option value="أول ثانوي">أول ثانوي</option>
                                <option value="ثاني ثانوي">ثاني ثانوي</option>
                                <option value="ثالث ثانوي">ثالث ثانوي</option>
                                <option value="جامعي">جامعي</option>
                                <option value="أخرى">أخرى</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">العام الدراسي</label>
                            <select class="form-control" id="academic_year" name="academic_year" required>
                                <option value="">-- اختر العام الدراسي --</option>
                                <option value="2023-2024">2023-2024</option>
                                <option value="2024-2025">2024-2025</option>
                                <option value="2025-2026">2025-2026</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">وصف الفصل (اختياري)</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">لون الفصل</label>
                    <div class="color-options">
                        <div class="color-option selected" data-color="#3498db" style="background-color: #3498db"></div>
                        <div class="color-option" data-color="#2ecc71" style="background-color: #2ecc71"></div>
                        <div class="color-option" data-color="#e74c3c" style="background-color: #e74c3c"></div>
                        <div class="color-option" data-color="#f39c12" style="background-color: #f39c12"></div>
                        <div class="color-option" data-color="#9b59b6" style="background-color: #9b59b6"></div>
                        <div class="color-option" data-color="#1abc9c" style="background-color: #1abc9c"></div>
                        <div class="color-option" data-color="#34495e" style="background-color: #34495e"></div>
                    </div>
                    <input type="hidden" id="classroom-color" name="color" value="#3498db">
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_free" name="is_free" checked>
                        <label class="form-check-label" for="is_free">
                            فصل مجاني
                        </label>
                    </div>
                </div>
                
                <div class="paid-options d-none">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">سعر الفصل (ريال)</label>
                                <input type="number" class="form-control" id="price" name="price" min="1" value="99">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">مدة الاشتراك (بالأيام)</label>
                                <input type="number" class="form-control" id="duration_days" name="duration_days" min="1" value="30">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn-create">
                        <i class="fas fa-plus-circle me-2"></i>إنشاء الفصل
                    </button>
                </div>
            </form>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // تفعيل زر القائمة للموبايل
            $('.mobile-toggle').on('click', function() {
                $('.innovative-sidebar').toggleClass('show');
            });

            // إغلاق السايدبار عند النقر خارجه
            $(document).on('click', function(e) {
                if ($(window).width() < 992 && 
                    !$(e.target).closest('.innovative-sidebar').length && 
                    !$(e.target).closest('.mobile-toggle').length) {
                    $('.innovative-sidebar').removeClass('show');
                }
            });

            // اختيار لون الفصل
            $('.color-option').click(function() {
                const color = $(this).data('color');
                $('#classroom-color').val(color);
                $('.color-option').removeClass('selected');
                $(this).addClass('selected');
            });

            // تبديل خيارات الفصل المدفوع
            $('#is_free').change(function() {
                $('.paid-options').toggleClass('d-none', this.checked);
            });
        });
    </script>
</body>
</html>
