<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - الحصة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<style>
:root {
    --primary-color: #6C63FF;
    --secondary-color: #FF6CAB;
    --card-bg: #FFFFFF;
    --text-color: #2D3748;
    --text-muted: #718096;
    --border-color: #E2E8F0;
    --bg-color: #F4F7FE;
}

body {
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

.auth-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-card {
    width: 100%;
    max-width: 500px;
    background-color: var(--card-bg);
    border-radius: 1rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    overflow: hidden;
}

.auth-header {
    padding: 2rem;
    text-align: center;
    background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.auth-title {
    margin-bottom: 0.5rem;
    font-weight: 700;
}

.auth-subtitle {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.875rem;
}

.auth-body {
    padding: 2rem;
}

.nav-tabs {
    border: none;
    margin-bottom: 2rem;
}

.nav-tabs .nav-link {
    border: none;
    color: var(--text-muted);
    font-weight: 500;
    padding: 1rem;
    transition: all 0.3s ease;
}

.nav-tabs .nav-link.active {
    color: var(--primary-color);
    background: none;
    position: relative;
}

.nav-tabs .nav-link.active::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    color: var(--text-color);
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: block;
}

.form-control {
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    border: 1px solid var(--border-color);
    background-color: var(--bg-color);
    transition: all 0.2s ease;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
}

.btn-primary {
    background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
    border: none;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    border-radius: 0.5rem;
    width: 100%;
    color: white;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
}

.text-primary {
    color: var(--primary-color) !important;
}

a {
    color: var(--primary-color);
    text-decoration: none;
    transition: all 0.3s ease;
}

a:hover {
    color: var(--secondary-color);
}

.form-text {
    color: var(--text-muted);
    font-size: 0.875rem;
}

@media (max-width: 576px) {
    .auth-wrapper {
        padding: 1rem;
    }
    
    .auth-card {
        border-radius: 0.5rem;
    }
    
    .auth-header,
    .auth-body {
        padding: 1.5rem;
    }
}
</style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h3 class="auth-title">إنشاء حساب جديد</h3>
                <p class="auth-subtitle">انضم إلى منصة الحصة</p>
            </div>
            <div class="auth-body">
                <ul class="nav nav-tabs nav-justified mb-4" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#phone-auth">
                            <i class="fas fa-mobile-alt me-2"></i>رقم الهاتف
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#password-auth">
                            <i class="fas fa-key me-2"></i>كلمة المرور
                        </a>
                    </li>
                </ul>
                
                <div class="tab-content">
                    <!-- تسجيل حساب برقم الهاتف -->
                    <div class="tab-pane fade show active" id="phone-auth">
                        <div id="phone-auth-step-1">
                            <div class="form-group">
                                <label class="form-label" for="phone">
                                    <i class="fas fa-phone me-2"></i>رقم الهاتف
                                </label>
                                <input type="tel" id="phone" class="form-control" placeholder="05xxxxxxxx" dir="ltr">
                                <small class="form-text">سيتم إرسال رمز التحقق إلى هذا الرقم</small>
                            </div>
                            
                            <div id="recaptcha-container" class="mb-3"></div>
                            
                            <button id="auth-submit-btn" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>إرسال رمز التحقق
                            </button>
                        </div>
                        
                        <div id="phone-auth-step-2" class="d-none">
                            <div class="form-group">
                                <label class="form-label" for="verification-code">
                                    <i class="fas fa-shield-alt me-2"></i>رمز التحقق
                                </label>
                                <input type="text" id="verification-code" class="form-control" placeholder="أدخل الرمز">
                                <small class="form-text">أدخل الرمز المرسل إلى هاتفك</small>
                            </div>
                            
                            <button id="verify-code-btn" class="btn btn-primary mb-3">
                                <i class="fas fa-check-circle me-2"></i>تحقق
                            </button>
                            
                            <button class="btn btn-link w-100" onclick="showPhoneStep1()">
                                <i class="fas fa-arrow-right me-2"></i>العودة
                            </button>
                        </div>
                    </div>
                    
                    <!-- تسجيل حساب بكلمة المرور -->
                    <div class="tab-pane fade" id="password-auth">
                        <form method="POST" action="{{ url_for('auth.register') }}" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label class="form-label" for="name">
                                    <i class="fas fa-user me-2"></i>الاسم الكامل
                                </label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="register-phone">
                                    <i class="fas fa-phone me-2"></i>رقم الهاتف
                                </label>
                                <input type="tel" id="register-phone" name="phone" class="form-control" required dir="ltr">
                                <small class="form-text">مثال: +966512345678</small>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="register-password">
                                    <i class="fas fa-lock me-2"></i>كلمة المرور
                                </label>
                                <input type="password" id="register-password" name="password" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user-tag me-2"></i>نوع الحساب
                                </label>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="role-student" value="student" checked>
                                        <label class="form-check-label" for="role-student">طالب</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="role-teacher" value="teacher">
                                        <label class="form-check-label" for="role-teacher">معلم</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="role-assistant" value="assistant">
                                        <label class="form-check-label" for="role-assistant">مساعد</label>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>إنشاء حساب
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p>لديك حساب بالفعل؟ <a href="{{ url_for('auth.login') }}">تسجيل الدخول</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // تهيئة Firebase للمصادقة برقم الهاتف
        if (window.initPhoneAuth) {
            window.initPhoneAuth('phone', 'recaptcha-container', 'auth-submit-btn');
        }

        // تنسيق رقم الهاتف
        const phoneInputs = document.querySelectorAll('input[type="tel"]');
        phoneInputs.forEach(input => {
            input.addEventListener('blur', function() {
                let phone = this.value.trim();
                if (phone && !phone.startsWith('+')) {
                    if (phone.startsWith('0')) {
                        phone = '+966' + phone.substring(1);
                    } else {
                        phone = '+966' + phone;
                    }
                    this.value = phone;
                }
            });
        });
    });

    function showPhoneStep1() {
        document.getElementById('phone-auth-step-1').classList.remove('d-none');
        document.getElementById('phone-auth-step-2').classList.add('d-none');
    }
    </script>
</body>
</html>
