<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إكمال التسجيل - الحصة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">

<style>
    :root {
        --primary-color: #6C63FF;
        --secondary-color: #FF6CAB;
        --card-bg: #FFFFFF;
        --text-color: #2D3748;
        --text-muted: #718096;
        --border-color: #E2E8F0;
        --bg-color: #F4F7FE;
    }

    body {
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .auth-card {
        width: 100%;
        max-width: 600px;
        background-color: var(--card-bg);
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }

    .auth-header {
        padding: 2rem;
        text-align: center;
        background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
        color: white;
    }

    .auth-title {
        margin-bottom: 0.5rem;
        font-weight: 700;
    }

    .auth-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.875rem;
    }

    .auth-body {
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        color: var(--text-color);
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-control {
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
        background-color: var(--bg-color);
        transition: all 0.2s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
    }

    .form-text {
        color: var(--text-muted);
        font-size: 0.875rem;
    }

    .btn-primary {
        background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 0.5rem;
        width: 100%;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }

    .form-check-inline {
        margin-right: 1rem;
    }

    .form-check-input {
        margin-left: 0.5rem;
    }

    .alert-info {
        background: linear-gradient(120deg, #E6F6FF, #F0F7FF);
        border: none;
        border-radius: 0.5rem;
        padding: 1rem;
        color: var(--text-color);
    }

    @media (max-width: 768px) {
        .auth-wrapper {
            padding: 1rem;
        }
        
        .auth-card {
            border-radius: 0.5rem;
        }
        
        .auth-header,
        .auth-body {
            padding: 1.5rem;
        }
    }
</style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h3 class="auth-title">إكمال بيانات التسجيل</h3>
                <p class="auth-subtitle">أكمل بياناتك للمتابعة</p>
            </div>
            <div class="auth-body">
                <form method="POST" action="{{ url_for('auth.complete_registration') }}">
                    <div class="form-group">
                        <label class="form-label" for="name">
                            <i class="fas fa-user"></i> الاسم الكامل
                        </label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="phone">
                            <i class="fas fa-phone"></i> رقم الهاتف
                        </label>
                        <input type="tel" id="phone" class="form-control" value="{{ phone }}" readonly dir="ltr">
                        <small class="form-text">تم التحقق من هذا الرقم</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user-tag"></i> نوع الحساب
                        </label>
                        <div class="d-flex align-items-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="role-student" value="student" checked>
                                <label class="form-check-label" for="role-student">طالب</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="role-teacher" value="teacher">
                                <label class="form-check-label" for="role-teacher">معلم</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="role-assistant" value="assistant">
                                <label class="form-check-label" for="role-assistant">مساعد</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group teacher-info d-none">
                        <div class="alert alert-info mb-0">
                            <p class="mb-0"><strong>معلومات للمعلمين:</strong></p>
                            <p class="mb-0">ستحصل على فترة تجريبية مجانية لمدة 14 يوم تشمل جميع مميزات المنصة.</p>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check-circle"></i> إكمال التسجيل
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleTeacher = document.getElementById('role-teacher');
            const teacherInfo = document.querySelector('.teacher-info');
            
            roleTeacher.addEventListener('change', function() {
                if (this.checked) {
                    teacherInfo.classList.remove('d-none');
                } else {
                    teacherInfo.classList.add('d-none');
                }
            });
            
            const roles = document.querySelectorAll('input[name="role"]');
            roles.forEach(role => {
                if (role.id !== 'role-teacher') {
                    role.addEventListener('change', function() {
                        if (this.checked) {
                            teacherInfo.classList.add('d-none');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
