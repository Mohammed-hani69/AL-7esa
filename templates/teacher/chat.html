    <!-- ÿßŸÑÿÆÿ∑Ÿàÿ∑ ŸàŸÖŸÑŸÅÿßÿ™ CSS -->

    <style>
        :root {
            --primary-color: #4c84ff;
            --secondary-color: #f8f9fa;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, var(--primary-color), #667eea);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h4 {
            margin: 0;
            font-weight: 600;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .participants-sidebar {
            width: 280px;
            background: #f8f9fa;
            border-left: 1px solid #e9ecef;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .participants-header {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
        }

        .participant-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .participant-item:hover {
            background: rgba(76, 132, 255, 0.1);
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .participant-info h6 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .participant-role {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.own .message-avatar {
            background: var(--success-color);
        }

        .message-content {
            max-width: 60%;
            background: white;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .message.own .message-content {
            background: var(--primary-color);
            color: white;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.85rem;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message-input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 0.75rem 1rem;
            resize: none;
            max-height: 120px;
            font-family: 'Tajawal', sans-serif;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: #3a6fdc;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            font-style: italic;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .admin-controls {
            padding: 0.75rem 1rem;
            background: #e3f2fd;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .admin-btn {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: var(--box-shadow);
            display: none;
            z-index: 1000;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.25rem;
        }

        .emoji-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 6px;
            text-align: center;
            transition: background 0.3s;
        }

        .emoji-item:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .participants-sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s;
            }

            .participants-sidebar.show {
                left: 0;
            }

            .chat-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
                display: none;
            }

            .chat-overlay.show {
                display: block;
            }

            .message-content {
                max-width: 80%;
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // ÿ•ÿπÿØÿßÿØ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCB_GPRRlb6BCe1Mlv7rTIbtnD-Y3vpAj8",
            authDomain: "al-7esa.firebaseapp.com",
            databaseURL: "https://al-7esa-default-rtdb.firebaseio.com",
            projectId: "al-7esa",
            storageBucket: "al-7esa.firebasestorage.app",
            messagingSenderId: "893628750909",
            appId: "1:893628750909:web:3cd09924c12987b3ef9e54",
            measurementId: "G-B026ZL6KXG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿπÿßŸÖÿ©
        const classroomId = "{{ classroom.id }}";
        const currentUser = {
            id: "{{ current_user.id }}",
            name: "{{ current_user.name }}",
            role: "{{ current_user.role }}"
        };

        let typingTimeout;
        let isTyping = false;

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ¥ÿßÿ™
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            loadEmojis();
            loadParticipants();
        });

        async function initializeChat() {
            // ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ ŸÑŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ¨ÿØŸäÿØÿ©
            const messagesRef = collection(db, 'classrooms', classroomId, 'messages');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));

            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        displayMessage(change.doc.data());
                    }
                });
                scrollToBottom();
            });

            // ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ ŸÑÿ≠ÿßŸÑÿ© ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
            const typingRef = collection(db, 'classrooms', classroomId, 'typing');
            onSnapshot(typingRef, (snapshot) => {
                handleTypingIndicator(snapshot);
            });
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText === '') return;

            try {
                const messagesRef = collection(db, 'classrooms', classroomId, 'messages');
                await addDoc(messagesRef, {
                    text: messageText,
                    senderId: currentUser.id,
                    senderName: currentUser.name,
                    senderRole: currentUser.role,
                    timestamp: serverTimestamp(),
                    type: 'text'
                });

                messageInput.value = '';
                clearTyping();
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©:', error);
                alert('ŸÅÿ¥ŸÑ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©');
            }
        }

        function displayMessage(messageData) {
            const messagesContainer = document.getElementById('messagesContainer');
            const isOwnMessage = messageData.senderId === currentUser.id;

            const messageElement = document.createElement('div');
            messageElement.className = `message ${isOwnMessage ? 'own' : ''}`;

            const timestamp = messageData.timestamp ? 
                new Date(messageData.timestamp.seconds * 1000).toLocaleTimeString('ar-EG', {
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'ÿßŸÑÿ¢ŸÜ';

            messageElement.innerHTML = `
                <div class="message-avatar">
                    ${messageData.senderName.charAt(0)}
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${messageData.senderName}</span>
                        <span class="message-time">${timestamp}</span>
                    </div>
                    <div class="message-text">${messageData.text}</div>
                </div>
            `;

            messagesContainer.appendChild(messageElement);
        }

        async function handleTyping() {
            if (!isTyping) {
                isTyping = true;
                const typingRef = doc(db, 'classrooms', classroomId, 'typing', currentUser.id);
                await updateDoc(typingRef, {
                    userId: currentUser.id,
                    userName: currentUser.name,
                    timestamp: serverTimestamp()
                }).catch(async () => {
                    // ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ÿßŸÑŸàÿ´ŸäŸÇÿ©ÿå ŸÇŸÖ ÿ®ÿ•ŸÜÿ¥ÿßÿ¶Ÿáÿß
                    await addDoc(collection(db, 'classrooms', classroomId, 'typing'), {
                        userId: currentUser.id,
                        userName: currentUser.name,
                        timestamp: serverTimestamp()
                    });
                });
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(clearTyping, 2000);
        }

        async function clearTyping() {
            if (isTyping) {
                isTyping = false;
                try {
                    const typingRef = doc(db, 'classrooms', classroomId, 'typing', currentUser.id);
                    await deleteDoc(typingRef);
                } catch (error) {
                    console.log('Typing document not found');
                }
            }
        }

        function handleTypingIndicator(snapshot) {
            const typingUsers = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                if (data.userId !== currentUser.id) {
                    typingUsers.push(data.userName);
                }
            });

            const typingIndicator = document.getElementById('typingIndicator');
            const typingText = document.getElementById('typingText');

            if (typingUsers.length > 0) {
                const text = typingUsers.length === 1 ? 
                    `${typingUsers[0]} ŸäŸÉÿ™ÿ®...` : 
                    `${typingUsers.join(', ')} ŸäŸÉÿ™ÿ®ŸàŸÜ...`;
                typingText.textContent = text;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleMessageKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleParticipants() {
            const sidebar = document.getElementById('participantsSidebar');
            const overlay = document.getElementById('chatOverlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }

        function loadParticipants() {
            // ÿ™ÿ≠ŸÖŸäŸÑ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ ŸÖŸÜ ÿßŸÑÿÆÿßÿØŸÖ
            fetch(`/teacher/classroom/${classroomId}/participants`)
                .then(response => response.json())
                .then(data => {
                    displayParticipants(data.participants);
                })
                .catch(error => {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ:', error);
                });
        }

        function displayParticipants(participants) {
            const participantsList = document.getElementById('participantsList');
            participantsList.innerHTML = '';

            participants.forEach(participant => {
                const participantElement = document.createElement('div');
                participantElement.className = 'participant-item';
                participantElement.innerHTML = `
                    <div class="participant-avatar">
                        ${participant.name.charAt(0)}
                    </div>
                    <div class="participant-info">
                        <h6>${participant.name}</h6>
                        <div class="participant-role">${getRoleText(participant.role)}</div>
                    </div>
                    ${participant.role === 'student' ? `
                        <div class="ms-auto">
