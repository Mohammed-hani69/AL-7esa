<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء اختبار جديد - {{ classroom.name }} - الحصة</title>
    
    <!-- الخطوط وملفات CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <style>
        :root {
            --accent-color: {{ primary_color }};
            --accent-gradient: linear-gradient(120deg, {{ primary_color }}, {{ secondary_color }});
            --surface-color: #FFFFFF;
            --background-color: #F4F7FE;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 8px;
            --box-shadow: 0 10px 30px -5px rgba(108, 99, 255, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            min-height: 100vh;
            padding: 2rem;
        }

        .innovative-sidebar {
            background: var(--accent-gradient);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
            color: var(--surface-color);
        }

        .sidebar-brand {
            text-align: center;
            margin-bottom: 3rem;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: var(--surface-color);
            border-radius: var(--border-radius-md);
            padding: 10px;
            margin-bottom: 1rem;
        }

        .brand-text {
            color: var(--surface-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.8);
            padding: 1rem;
            border-radius: var(--border-radius-md);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: var(--surface-color);
            transform: translateX(-10px);
        }

        .nav-link i {
            margin-left: 1rem;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .main-content {
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin: 0;
        }

        .quiz-form-card {
            background: var(--surface-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .quiz-form-header {
            background: var(--accent-gradient);
            color: var(--surface-color);
            padding: 2rem;
        }

        .quiz-form-title {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }

        .quiz-form-content {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid var(--background-color);
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: none;
        }

        .form-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .alert-info {
            background: rgba(108, 99, 255, 0.1);
            border: none;
            border-radius: var(--border-radius-md);
            color: var(--accent-color);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: var(--accent-gradient);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-sm);
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        .btn-secondary {
            background: var(--background-color);
            border: none;
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        @media (max-width: 992px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .innovative-sidebar {
                position: fixed;
                right: -300px;
                z-index: 1000;
                transition: 0.3s ease;
                height: 100vh;
                border-radius: 0;
            }
            
            .innovative-sidebar.show {
                right: 0;
            }
            
            .mobile-toggle {
                display: block;
                position: fixed;
                right: 1rem;
                top: 1rem;
                z-index: 1001;
                background: var(--surface-color);
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                box-shadow: var(--box-shadow);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .page-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .quiz-form-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-toggle d-lg-none">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- السايدبار -->
        <aside class="innovative-sidebar">
            <div class="sidebar-brand">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="الحصة" class="brand-logo" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect width=\'100\' height=\'100\' fill=\'%23f0f0f0\'/%3E%3Ctext x=\'50\' y=\'50\' font-size=\'24\' fill=\'%23999\' text-anchor=\'middle\' dy=\'.3em\'%3ELogo%3C/text%3E%3C/svg%3E'">
                <h1 class="brand-text">الحصة</h1>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('teacher.dashboard') }}" class="nav-link">
                        <i class="fas fa-th-large"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/classrooms" class="nav-link active">
                        <i class="fas fa-chalkboard"></i>
                        <span>الفصول</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('auth.profile') }}" class="nav-link">
                        <i class="fas fa-user-circle"></i>
                        <span>الملف الشخصي</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>تسجيل الخروج</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">إنشاء اختبار جديد - {{ classroom.name }}</h1>
                <a href="{{ url_for('teacher.quizzes', classroom_id=classroom.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-right me-1"></i>
                    العودة للاختبارات
                </a>
            </div>

            <div class="quiz-form-card">
                <div class="quiz-form-header">
                    <h2 class="quiz-form-title">بيانات الاختبار</h2>
                </div>
                <div class="quiz-form-content">
                    <form method="POST" action="{{ url_for('teacher.create_quiz', classroom_id=classroom.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                            <label class="form-label" for="title">عنوان الاختبار</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="description">وصف الاختبار</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label" for="duration_minutes">مدة الاختبار (بالدقائق)</label>
                                    <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" min="1" value="30" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label" for="start_time">وقت البدء</label>
                                    <input type="datetime-local" class="form-control" id="start_time" name="start_time">
                                    <small class="form-text">اتركه فارغاً للسماح بالبدء فوراً</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label" for="end_time">وقت الانتهاء</label>
                                    <input type="datetime-local" class="form-control" id="end_time" name="end_time">
                                    <small class="form-text">اتركه فارغاً للسماح بالحل في أي وقت</small>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            سيتم إضافة الأسئلة بعد إنشاء الاختبار.
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-2"></i>إنشاء الاختبار
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // تفعيل زر القائمة للموبايل
        $('.mobile-toggle').on('click', function() {
            $('.innovative-sidebar').toggleClass('show');
        });

        // إغلاق السايدبار عند النقر خارجه
        $(document).on('click', function(e) {
            if ($(window).width() < 992 && 
                !$(e.target).closest('.innovative-sidebar').length && 
                !$(e.target).closest('.mobile-toggle').length) {
                $('.innovative-sidebar').removeClass('show');
            }
        });
    </script>
</body>
</html>
