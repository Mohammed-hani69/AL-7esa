<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>ŸÖÿ≠ÿßÿØÿ´ÿ© ÿßŸÑŸÅÿµŸÑ - {{ classroom.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    
    <style>
        :root {
            --primary-color: #4c84ff;
            --secondary-color: #f8f9fa;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--gradient-bg);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .mobile-chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .mobile-header {
            background: linear-gradient(45deg, var(--primary-color), #667eea);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .classroom-info h5 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .online-status {
            font-size: 0.8rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .admin-toolbar {
            background: #e3f2fd;
            padding: 0.75rem;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            border-bottom: 1px solid #e9ecef;
        }

        .admin-btn {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .admin-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            padding-bottom: 2rem;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.own .message-avatar {
            background: var(--success-color);
        }

        .message-content {
            max-width: 75%;
            background: white;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.own .message-content {
            background: var(--primary-color);
            color: white;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            opacity: 0.7;
            font-size: 0.7rem;
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            font-style: italic;
            color: #6c757d;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.7);
        }

        .mobile-input-container {
            background: white;
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            position: sticky;
            bottom: 0;
        }

        .input-group {
            flex: 1;
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .emoji-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            padding: 0.75rem 1rem;
            resize: none;
            max-height: 100px;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9rem;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .send-btn:hover {
            background: #3a6fdc;
        }

        .send-btn:disabled {
            background: #6c757d;
        }

        .participants-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: white;
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .participants-drawer.show {
            right: 0;
        }

        .drawer-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .close-drawer {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
        }

        .participants-list {
            flex: 1;
            overflow-y: auto;
        }

        .participant-item {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .participant-info h6 {
            margin: 0;
            font-size: 0.9rem;
        }

        .participant-role {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .drawer-overlay.show {
            display: block;
        }

        .emoji-picker {
            position: fixed;
            bottom: 80px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: var(--box-shadow);
            display: none;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
        }

        .emoji-item {
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .emoji-item:hover {
            background: #f0f0f0;
        }

        /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ÿßŸÑÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© */
        @media (max-width: 360px) {
            .message-content {
                max-width: 80%;
            }
            
            .mobile-input-container {
                padding: 0.75rem;
            }
        }

        /* ÿ£ŸÜŸÖÿßÿ∑ ÿÆÿßÿµÿ© ŸÑŸÑÿ±ÿ≥ÿßÿ¶ŸÑ */
        .message.teacher .message-avatar {
            background: #e74c3c;
        }

        .message.assistant .message-avatar {
            background: #f39c12;
        }

        .message.teacher .message-content {
            border-right: 4px solid #e74c3c;
        }

        .message.assistant .message-content {
            border-right: 4px solid #f39c12;
        }
    </style>
    <script src="/static/js/firebase_fix.js"></script>
    <script src="/static/js/unified_chat_system.js"></script>
</head>
<body>
    <div class="mobile-chat-container">
        <!-- ŸáŸäÿØÿ± ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ© -->
        <div class="mobile-header">
            <div class="header-left">
                <a href="{{ url_for('teacher.classroom', classroom_id=classroom.id) }}" class="back-btn">
                    <i class="fas fa-arrow-right"></i>
                </a>
                <div class="classroom-info">
                    <h5>{{ classroom.name }}</h5>
                    <div class="online-status">
                        <div class="online-dot"></div>

                    <i class="fas fa-users"></i>

        <!-- ÿ¥ÿ±Ÿäÿ∑ ÿ£ÿØŸàÿßÿ™ ÿßŸÑÿ•ÿØÿßÿ±ÿ© -->
        <div class="admin-toolbar">
            <button class="admin-btn" onclick="addStudent()">
                <i class="fas fa-user-plus"></i> ÿ•ÿ∂ÿßŸÅÿ© ÿ∑ÿßŸÑÿ®
            </button>
            <button class="admin-btn" onclick="muteAll()">
                <i class="fas fa-volume-mute"></i> ŸÉÿ™ŸÖ ÿßŸÑÿ¨ŸÖŸäÿπ
            </button>
            <button class="admin-btn" onclick="clearChat()">
                <i class="fas fa-trash"></i> ŸÖÿ≥ÿ≠ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©
            </button>
        </div>

        <!-- ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ -->
        <div class="messages-area" id="messagesArea">
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸáŸÜÿß -->
        </div>

        <!-- ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ© -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span id="typingText"></span>

        <!-- ÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ•ÿØÿÆÿßŸÑ -->
        <div class="mobile-input-container">

                <button class="emoji-btn" onclick="toggleEmojiPicker()">

    <!-- ÿØÿ±ÿ¨ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ -->
    <div class="participants-drawer" id="participantsDrawer">
        <div class="drawer-header">
            <h6>ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸàŸÜ</h6>
            <button class="close-drawer" onclick="toggleParticipants()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="participants-list" id="participantsList">
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ ŸáŸÜÿß -->
        </div>
    </div>

    <!-- ÿ∑ÿ®ŸÇÿ© ÿßŸÑÿ™ÿ∫ÿ∑Ÿäÿ© -->
    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleParticipants()"></div>

    <!-- ŸÖŸÜÿ™ŸÇŸä ÿßŸÑÿ±ŸÖŸàÿ≤ ÿßŸÑÿ™ÿπÿ®Ÿäÿ±Ÿäÿ© -->
    <div class="emoji-picker" id="emojiPicker">
        <div class="emoji-grid" id="emojiGrid">
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ±ŸÖŸàÿ≤ ÿßŸÑÿ™ÿπÿ®Ÿäÿ±Ÿäÿ© ÿ®ŸÄ JavaScript -->
        </div>
    </div>

    <!-- Modal ÿ•ÿ∂ÿßŸÅÿ© ÿ∑ÿßŸÑÿ® -->
    <div class="modal fade" id="addStudentModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">ÿ•ÿ∂ÿßŸÅÿ© ÿ∑ÿßŸÑÿ®</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-sm" id="studentSearch" placeholder="ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ∑ÿßŸÑÿ®">
                    </div>
                    <div id="studentSearchResults" style="max-height: 200px; overflow-y: auto;">
                        <!-- ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // ÿ•ÿπÿØÿßÿØ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCB_GPRRlb6BCe1Mlv7rTIbtnD-Y3vpAj8",
            authDomain: "al-7esa.firebaseapp.com",
            databaseURL: "https://al-7esa-default-rtdb.firebaseio.com",
            projectId: "al-7esa",
            storageBucket: "al-7esa.firebasestorage.app",
            messagingSenderId: "893628750909",
            appId: "1:893628750909:web:3cd09924c12987b3ef9e54",
            measurementId: "G-B026ZL6KXG"
        };

        // ÿ™ÿµÿØŸäÿ± Firebase modules ŸÑŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑŸÖŸàÿ≠ÿØ
        window.firebaseModules = {
            collection,
            addDoc,
            onSnapshot,
            query,
            orderBy,
            serverTimestamp,
            doc,
            updateDoc,
            deleteDoc
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿπÿßŸÖÿ©
        const classroomId = "{{ classroom.id }}";
        const currentUser = {
            id: "{{ current_user.id }}",
            name: "{{ current_user.name }}",
            role: "{{ current_user.role }}"
        };

        let chatSystem;

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ¥ÿßÿ™ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ ÿ™ŸáŸäÿ¶ÿ© ÿ¥ÿßÿ™ ÿßŸÑŸÖÿπŸÑŸÖ ÿßŸÑŸÖÿ≠ŸÖŸàŸÑ - ÿßŸÑÿ•ÿµÿØÿßÿ± ÿßŸÑŸÖÿ≠ÿ≥ŸëŸÜ');
            
            const messagesArea = document.getElementById('messagesArea');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            if (messagesArea && messageInput && sendButton) {
                console.log('‚úÖ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ© ŸÖŸàÿ¨ŸàÿØÿ©');
                
                // ÿ•ŸÜÿ¥ÿßÿ° ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ¥ÿßÿ™ ÿßŸÑŸÖŸàÿ≠ÿØ
                chatSystem = new UnifiedChatSystem({
                    classroomId: classroomId,
                    currentUser: currentUser,
                    db: db,
                    messageContainer: messagesArea,
                    messageInput: messageInput,
                    sendButton: sendButton
                });

                // ÿ™ŸáŸäÿ¶ÿ© ÿ®ÿßŸÇŸä ÿßŸÑŸÖŸÉŸàŸÜÿßÿ™
                loadEmojis();
                loadParticipants();
                setupAutoResize();
                
            } else {
                console.error('‚ùå ŸÅÿ¥ŸÑ ŸÅŸä ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©');
                console.error('ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑŸÖŸÅŸÇŸàÿØÿ©:', {
                    messagesArea: !messagesArea,
                    messageInput: !messageInput,
                    sendButton: !sendButton
                });
            }
        });

        function setupAutoResize() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });
            }
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            if (messagesArea) {
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }
        }

        function handleMessageKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (chatSystem) {
                    chatSystem.sendMessage();
                }
            }
        }

        function toggleParticipants() {
            const drawer = document.getElementById('participantsDrawer');
            const overlay = document.getElementById('drawerOverlay');
            
            drawer.classList.toggle('show');
            overlay.classList.toggle('show');
        }

        function loadParticipants() {
            fetch(`/chat/classroom/${classroomId}/participants`)
                .then(response => response.json())
                .then(data => {
                    displayParticipants(data.participants || []);
                })
                .catch(error => {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ:', error);
                });
        }

        function displayParticipants(participants) {
            const participantsList = document.getElementById('participantsList');
            if (!participantsList) return;
            
            participantsList.innerHTML = '';

            participants.forEach(participant => {
                const participantElement = document.createElement('div');
                participantElement.className = 'participant-item';
                participantElement.innerHTML = `
                    <div class="participant-avatar">
                        ${participant.name.charAt(0)}
                    </div>
                    <div class="participant-info">
                        <h6>${participant.name}</h6>
                        <div class="participant-role">${getRoleText(participant.role)}</div>
                    </div>
                    ${participant.role === 'student' ? `
                        <button class="btn btn-sm btn-outline-danger ms-auto" onclick="removeStudent(${participant.id})">
                            <i class="fas fa-times"></i>
                        </button>
                    ` : ''}
                `;
                participantsList.appendChild(participantElement);
            });

            const participantsCount = document.getElementById('participantsCount');
            if (participantsCount) {
                participantsCount.textContent = `${participants.length} ŸÖÿ¥ÿßÿ±ŸÉ`;
            }
        }

        function getRoleText(role) {
            const roles = {
                'teacher': 'ŸÖÿπŸÑŸÖ',
                'assistant': 'ŸÖÿ≥ÿßÿπÿØ',
                'student': 'ÿ∑ÿßŸÑÿ®'
            };
            return roles[role] || role;
        }

        // ÿØÿßŸÑÿßÿ™ ÿßŸÑÿ•ÿØÿßÿ±ÿ©
        function addStudent() {
            const modal = new bootstrap.Modal(document.getElementById('addStudentModal'));
            modal.show();
        }

        function removeStudent(studentId) {
            if (confirm('ÿ•ÿ≤ÿßŸÑÿ© Ÿáÿ∞ÿß ÿßŸÑÿ∑ÿßŸÑÿ®ÿü')) {
                fetch(`/teacher/classroom/${classroomId}/remove_student`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('meta[name=csrf-token]')?.content || ''
                    },
                    body: JSON.stringify({ student_id: studentId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadParticipants();
                    } else {
                        alert('ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ∑ÿßŸÑÿ®');
                    }
                })
                .catch(error => {
                    console.error('ÿÆÿ∑ÿ£:', error);
