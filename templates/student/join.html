<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الانضمام للفصل</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">الانضمام للفصل</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-chalkboard-teacher fa-3x text-primary mb-3"></i>
                        <p class="lead">أدخل كود الفصل للانضمام إليه</p>
                    </div>

                    <form method="POST" action="{{ url_for('student.join_classroom') }}">
                        <div class="mb-4">
                            <label for="classroom_code" class="form-label fw-bold">كود الفصل</label>
                            <input type="text" id="classroom_code" name="classroom_code" class="form-control form-control-lg text-center" placeholder="أدخل كود الفصل هنا" required>
                            <div class="form-text">
                                <i class="fas fa-info-circle"></i> يمكنك الحصول على كود الفصل من معلمك
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> انضم للفصل
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <p class="mb-0">
                        <a href="{{ url_for('student.dashboard') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-right me-1"></i> العودة إلى الفصول الدراسية
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
