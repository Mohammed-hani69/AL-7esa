<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>ŸÖÿ≠ÿßÿØÿ´ÿ© ÿßŸÑŸÅÿµŸÑ - {{ classroom.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    
    <style>
        :root {
            --primary-color: #4c84ff;
            --secondary-color: #f8f9fa;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--gradient-bg);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .mobile-chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .mobile-header {
            background: linear-gradient(45deg, var(--primary-color), #667eea);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .classroom-info h5 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
            font-size: 0.8rem;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            padding-bottom: 2rem;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.own .message-avatar {
            background: var(--success-color);
        }

        .message.teacher .message-avatar {
            background: #e74c3c;
        }

        .message.assistant .message-avatar {
            background: #f39c12;
        }

        .message-content {
            max-width: 75%;
            background: white;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.own .message-content {
            background: var(--primary-color);
            color: white;
        }

        .message.teacher .message-content {
            border-right: 4px solid #e74c3c;
        }

        .message.assistant .message-content {
            border-right: 4px solid #f39c12;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            opacity: 0.7;
            font-size: 0.7rem;
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            font-style: italic;
            color: #6c757d;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.7);
        }

        .chat-disabled {
            padding: 1rem;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .mobile-input-container {
            background: white;
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
        }

        .mobile-input-container.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .input-group {
            flex: 1;
            display: flex;
            align-items: flex-end;
            background: #f8f9fa;
            border-radius: 20px;
            padding: 0.5rem;
            gap: 0.5rem;
        }

        .emoji-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 1.2rem;
            padding: 0.5rem;
            cursor: pointer;
        }

        .emoji-btn:hover {
            color: var(--primary-color);
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            border-radius: 20px;
            padding: 0.75rem 1rem;
            resize: none;
            max-height: 100px;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9rem;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .action-btn {
            background: var(--warning-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #e0a800;
        }

        .action-btn.active {
            background: var(--danger-color);
        }

        .send-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .send-btn:hover {
            background: #3a6fdc;
        }

        .send-btn:disabled {
            background: #6c757d;
        }

        .participants-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: white;
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .participants-drawer.show {
            right: 0;
        }

        .drawer-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .close-drawer {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .participants-list {
            flex: 1;
            overflow-y: auto;
        }

        .participant-item {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .participant-info h6 {
            margin: 0;
            font-size: 0.9rem;
        }

        .participant-role {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .teacher-role, .assistant-role {
            color: var(--primary-color);
            font-weight: 600;
        }

        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .drawer-overlay.show {
            display: block;
        }

        .emoji-picker {
            position: fixed;
            bottom: 80px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: var(--box-shadow);
            display: none;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
        }

        .emoji-item {
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .emoji-item:hover {
            background: #f0f0f0;
        }

        /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ÿßŸÑÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© */
        @media (max-width: 360px) {
            .message-content {
                max-width: 80%;
            }
            
            .mobile-input-container {
                padding: 0.75rem;
            }
        }
    </style>
    <script src="/static/js/firebase_fix.js"></script>
    <script src="/static/js/unified_chat_system.js"></script>
</head>
<body>
    <div class="mobile-chat-container">
        <!-- ŸáŸäÿØÿ± ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ© -->
        <div class="mobile-header">
            <div class="header-left">
                <a href="{{ url_for('student.classroom', classroom_id=classroom.id) }}" class="back-btn">
                    <i class="fas fa-arrow-right"></i>
                </a>
                <div class="classroom-info">
                    <h5>{{ classroom.name }}</h5>
                    <div class="online-status">
                        <div class="online-dot"></div>
                        <span id="participantsCount">{{ participants_count }} ŸÖÿ¥ÿßÿ±ŸÉ</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="toggleParticipants()">
                    <i class="fas fa-users"></i>
                </button>
            </div>
        </div>

        <!-- ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ -->
        <div class="messages-area" id="messagesArea">
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸáŸÜÿß -->
        </div>

        <!-- ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ© -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span id="typingText"></span>
        </div>

        <!-- ÿ•ÿ¥ÿπÿßÿ± ÿ™ÿπÿ∑ŸäŸÑ ÿßŸÑÿ¥ÿßÿ™ -->
        <div class="chat-disabled" id="chatDisabled" style="display: none;">
            <i class="fas fa-volume-mute"></i>
            ÿ™ŸÖ ÿ™ÿπÿ∑ŸäŸÑ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ© ŸÖŸÜ ŸÇÿ®ŸÑ ÿßŸÑŸÖÿπŸÑŸÖ
        </div>

        <!-- ÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ•ÿØÿÆÿßŸÑ -->
        <div class="mobile-input-container" id="inputContainer">
            <div class="input-group">
                <button class="emoji-btn" onclick="toggleEmojiPicker()">
                    <i class="fas fa-smile"></i>
                </button>
                <textarea class="message-input" 
                         id="messageInput" 
                         placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ..."
                         rows="1"
                         onkeydown="handleMessageKeydown(event)"
                         oninput="handleTyping()"></textarea>
            </div>
            <button class="action-btn" onclick="raiseHand()" id="raiseHandBtn" title="ÿ±ŸÅÿπ ÿßŸÑŸäÿØ">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button class="send-btn" onclick="sendMessage()" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- ÿØÿ±ÿ¨ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ -->
    <div class="participants-drawer" id="participantsDrawer">
        <div class="drawer-header">
            <h6>ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸàŸÜ</h6>
            <button class="close-drawer" onclick="toggleParticipants()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="participants-list" id="participantsList">
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ ŸáŸÜÿß -->
        </div>
    </div>

    <!-- ÿ∑ÿ®ŸÇÿ© ÿßŸÑÿ™ÿ∫ÿ∑Ÿäÿ© -->
    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleParticipants()"></div>

    <!-- ŸÖŸÜÿ™ŸÇŸä ÿßŸÑÿ±ŸÖŸàÿ≤ ÿßŸÑÿ™ÿπÿ®Ÿäÿ±Ÿäÿ© -->
    <div class="emoji-picker" id="emojiPicker">
        <div class="emoji-grid" id="emojiGrid">
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ±ŸÖŸàÿ≤ ÿßŸÑÿ™ÿπÿ®Ÿäÿ±Ÿäÿ© ÿ®ŸÄ JavaScript -->
        </div>
    </div>

    <script>
        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÅÿµŸÑ ŸàÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        const classroomId = '{{ classroom.id }}';
        const currentUser = {
            id: {{ current_user.id }},
            name: '{{ current_user.name }}',
            role: 'student'
        };

        // ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑŸÖŸàÿ≠ÿØ ŸÑŸÑÿØÿ±ÿØÿ¥ÿ©
        let chatSystem = null;
        let handRaised = false;

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ¥ÿßÿ™
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ ÿ™ŸáŸäÿ¶ÿ© ÿ¥ÿßÿ™ ÿßŸÑÿ∑ÿßŸÑÿ® ÿßŸÑŸÖÿ≠ŸÖŸàŸÑ ÿßŸÑŸÖÿ≠ÿ≥ŸÜ...');
            console.log('üìç ŸÖÿπÿ±ŸÅ ÿßŸÑŸÅÿµŸÑ:', classroomId);
            console.log('üë§ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ≠ÿßŸÑŸä:', currentUser);
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑŸÖŸàÿ≠ÿØ
            chatSystem = new UnifiedChatSystem(classroomId, currentUser, {
                messagesAreaId: 'messagesArea',
                messageInputId: 'messageInput',
                sendButtonId: 'sendButton',
                typingIndicatorId: 'typingIndicator',
                typingTextId: 'typingText',
                chatDisabledId: 'chatDisabled',
                inputContainerId: 'inputContainer'
            });

            // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÜÿ∏ÿßŸÖ
            chatSystem.init();
            
            loadEmojis();
            loadParticipants();
            setupAutoResize();
        });

        function setupAutoResize() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });
            }
        }

        function sendMessage() {
            if (chatSystem) {
                chatSystem.sendMessage();
            }
        }

        function handleTyping() {
            if (chatSystem) {
                chatSystem.handleTyping();
            }
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            if (messagesArea) {
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }
        }

        function handleMessageKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleParticipants() {
            const drawer = document.getElementById('participantsDrawer');
            const overlay = document.getElementById('drawerOverlay');
            
            drawer.classList.toggle('show');
            overlay.classList.toggle('show');
        }

        function loadParticipants() {
            fetch(`/chat/classroom/${classroomId}/participants`)
                .then(response => response.json())
                .then(data => {
                    displayParticipants(data.participants || []);
                })
                .catch(error => {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ:', error);
                });
        }

        function displayParticipants(participants) {
            const participantsList = document.getElementById('participantsList');
            participantsList.innerHTML = '';

            participants.forEach(participant => {
                const participantElement = document.createElement('div');
                participantElement.className = 'participant-item';
                
                participantElement.innerHTML = `
                    <div class="participant-avatar">
                        ${participant.name.charAt(0).toUpperCase()}
                    </div>
                    <div class="participant-info">
                        <h6>${participant.name}</h6>
                        <div class="participant-role ${participant.role}-role">
                            ${participant.role === 'teacher' ? 'ŸÖÿπŸÑŸÖ' : 
                              participant.role === 'assistant' ? 'ŸÖÿ≥ÿßÿπÿØ' : 'ÿ∑ÿßŸÑÿ®'}
                        </div>
                    </div>
                `;
                
                participantsList.appendChild(participantElement);
            });

            // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿØ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ
            const participantsCount = document.getElementById('participantsCount');
            if (participantsCount) {
                participantsCount.textContent = `${participants.length} ŸÖÿ¥ÿßÿ±ŸÉ`;
            }
        }

        async function raiseHand() {
            const raiseHandBtn = document.getElementById('raiseHandBtn');
            
            if (!handRaised) {
                try {
                    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ© ÿ±ŸÅÿπ ÿßŸÑŸäÿØ
                    if (chatSystem) {
                        await chatSystem.sendSpecialMessage('üñêÔ∏è ÿ±ŸÅÿπ ŸäÿØŸá', 'hand_raise');
                    }

                    handRaised = true;
                    raiseHandBtn.classList.add('active');
                    raiseHandBtn.innerHTML = '<i class="fas fa-hand-paper"></i>';
                    raiseHandBtn.title = 'ÿ•ŸÑÿ∫ÿßÿ° ÿ±ŸÅÿπ ÿßŸÑŸäÿØ';
                    
                } catch (error) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ±ŸÅÿπ ÿßŸÑŸäÿØ:', error);
                    alert('ŸÅÿ¥ŸÑ ŸÅŸä ÿ±ŸÅÿπ ÿßŸÑŸäÿØ');
                }
            } else {
                handRaised = false;
                raiseHandBtn.classList.remove('active');
                raiseHandBtn.innerHTML = '<i class="fas fa-hand-paper"></i>';
                raiseHandBtn.title = 'ÿ±ŸÅÿπ ÿßŸÑŸäÿØ';
            }
        }

        function loadEmojis() {
            const emojis = ['üòÄ', 'üòÇ', 'üòç', 'ü§î', 'üëç', 'üëé', '‚ù§Ô∏è', 'üî•', 'üíØ', 'üò¢', 'üòÆ', 'üò°', 'üôå', 'üëè', 'ü§ù', 'üéâ'];
            const emojiGrid = document.getElementById('emojiGrid');
            
            if (emojiGrid) {
                emojiGrid.innerHTML = '';
                emojis.forEach(emoji => {
                    const emojiElement = document.createElement('div');
                    emojiElement.className = 'emoji-item';
                    emojiElement.textContent = emoji;
                    emojiElement.onclick = () => addEmoji(emoji);
                    emojiGrid.appendChild(emojiElement);
                });
            }
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            if (emojiPicker) {
                const isVisible = emojiPicker.style.display === 'block';
                emojiPicker.style.display = isVisible ? 'none' : 'block';
            }
        }

        function addEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.value += emoji;
                messageInput.focus();
            }
            toggleEmojiPicker();
        }
    </script>
</body>
</html>
