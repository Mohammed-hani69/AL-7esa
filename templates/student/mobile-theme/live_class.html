<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر - {{ classroom.name }}</title>
    
    <!-- الخطوط وملفات CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <style>
        :root {
            --accent-color: #6C63FF;
            --accent-gradient: linear-gradient(120deg, #6C63FF, #FF6CAB);
            --surface-color: #FFFFFF;
            --background-color: #F4F7FE;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 8px;
            --box-shadow: 0 10px 30px -5px rgba(108, 99, 255, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--background-color);
            margin: 0 0 4.5rem 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }        
        
        .mobile-header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
            background: var(--accent-gradient);
            padding: 0.75rem 1rem;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            color: white;
        }

        .mobile-header .title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            flex: 1;
            text-align: center;
            color: white;
        }

        .mobile-header .btn-link {
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius-sm);
            background: rgba(255, 255, 255, 0.1);
            padding: 0;
        }

        .mobile-header .btn-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .mobile-content {
            margin-top: 60px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stream-container {
            position: relative;
            background: var(--surface-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow);
        }

        .stream-video {
            height: calc(100vh - 60px - 200px);
            background-color: #1a1a1a;
            border-radius: var(--border-radius-md);
            position: relative;
            overflow: hidden;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stream-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);

        }

        .stream-control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .stream-control-btn i {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .stream-control-btn.mic {
            background-color: var(--accent-color);
            color: white;
        }

        .stream-control-btn.mic.off {
            background-color: #dc3545;
        }

        .stream-control-btn.hand {
            background-color: #ffc107;
            color: white;
        }

        .stream-control-btn.hand.active {
            background-color: #dc3545;
            animation: handRaise 1s ease-in-out infinite;
        }        .chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            padding-bottom: 80px;
            -webkit-overflow-scrolling: touch;
        }

        .chat-input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: var(--surface-color);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            gap: 0.5rem;
            align-items: center;
            z-index: 2;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--border-radius-sm);
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .mobile-tabs {
            display: flex;
            background: var(--surface-color);
            border-radius: var(--border-radius-md) var(--border-radius-md) 0 0;
            margin-top: 1rem;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 2;
        }

        .mobile-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            background: transparent;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-tab i {
            font-size: 1.2rem;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mobile-tab.active {
            color: var(--accent-color);
            background: linear-gradient(0deg, rgba(108, 99, 255, 0.05) 0%, rgba(108, 99, 255, 0) 100%);
        }

        .mobile-tab.active i {
            transform: scale(1.1);
        }

        .mobile-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            animation: slideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .tab-content {
            display: none;
            background: var(--surface-color);
            border-radius: 0 0 var(--border-radius-md) var(--border-radius-md);
            box-shadow: var(--box-shadow);
            height: calc(100vh - 400px);
            max-height: calc(100vh - 65px - 200px);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid rgba(108, 99, 255, 0.1);
            border-radius: var(--border-radius-sm);
            background: rgba(108, 99, 255, 0.05);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .participant-item.hand-raised {
            background: rgba(255, 193, 7, 0.1);
            animation: pulse 2s infinite;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .participant-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes handRaise {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .chat-message {
            max-width: 85%;
            padding: 0.75rem;
            border-radius: var(--border-radius-sm);
            background: rgba(108, 99, 255, 0.05);
            margin-bottom: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .chat-message.self {
            background: var(--accent-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .chat-message:not(.self) {
            border-bottom-left-radius: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .chat-message.self .message-header {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-sender {
            font-weight: 500;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.4;
            word-break: break-word;
        }

        .chat-message:not(.self)::before,
        .chat-message.self::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 12px;
            height: 12px;
            background: inherit;
        }

        .chat-message:not(.self)::before {
            left: -6px;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .chat-message.self::before {
            right: -6px;
            clip-path: polygon(0 0, 100% 100%, 0 100%);
        }

        #send-chat-btn {
            background: var(--accent-gradient);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #send-chat-btn:active {
            transform: scale(0.95);
        }

        #send-chat-btn i {
            color: white;
            font-size: 1rem;

        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface-color);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0.5rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(108, 99, 255, 0.1);
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            padding: 0.5rem;
            position: relative;
            min-width: 60px;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bottom-nav-item i {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bottom-nav-item span {
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .bottom-nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            border-radius: var(--border-radius-sm);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: -1;
        }

        .bottom-nav-item:active {
            transform: scale(0.95);
        }

        .bottom-nav-item.active {
            color: white;
        }

        .bottom-nav-item.active::before {
            opacity: 1;
            transform: scale(1);
        }

        .bottom-nav-item.active i {
            transform: translateY(-2px);
        }

        .bottom-nav-item:not(.active):hover {
            color: var(--accent-color);
            background: rgba(108, 99, 255, 0.05);
        }
    </style>
</head>
<body>
    <header class="mobile-header">
        <button class="btn btn-link" onclick="history.back()">
            <i class="fas fa-arrow-right"></i>
        </button>
        <h1 class="title">{{ classroom.name }} - البث المباشر</h1>
        <span style="width: 40px;"></span>
    </header>

    <main class="mobile-content">
        <div class="stream-container">
            <div class="stream-video">
                <div id="no-stream" class="no-stream-message">
                    <i class="fas fa-video-slash"></i>
                    <h4>لا يوجد بث مباشر الآن</h4>
                    <p>انتظر حتى يبدأ المعلم البث المباشر</p>
                </div>
                
                <div id="active-stream" class="d-none">
                    <div class="stream-status">مباشر</div>
                    <video id="remote-video" class="remote-video" autoplay playsinline></video>
                </div>
            </div>
            
            <div class="stream-controls">
                <button id="mic-btn" class="stream-control-btn mic off d-none">
                    <i class="fas fa-microphone-slash"></i>
                </button>
                <button id="hand-btn" class="stream-control-btn hand">
                    <i class="fas fa-hand-paper"></i>
                </button>
            </div>
        </div>

        <div class="mobile-tabs">
            <div class="mobile-tab active" data-tab="chat">
                <i class="fas fa-comments"></i>
                المحادثة
            </div>
            <div class="mobile-tab" data-tab="participants">
                <i class="fas fa-users"></i>
                المشاركون (<span id="participants-count">0</span>)
            </div>
        </div>

        <div class="tab-content active" data-tab-content="chat">
            <div id="chat-messages" class="chat-messages">
                <!-- Chat messages will be added here dynamically -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" class="chat-input" placeholder="اكتب رسالتك هنا...">
                <button id="send-chat-btn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="tab-content" data-tab-content="participants">
            <div id="participants-list" class="participants-list">
                <!-- Participants will be added here dynamically -->
            </div>
        </div>
    </main>

    <nav class="mobile-nav">
        <a href="{{ url_for('student.dashboard') }}" class="bottom-nav-item">
            <i class="fas fa-th-large"></i>
            <span>الرئيسية</span>
        </a>
        <a href="{{ url_for('student.classroom', classroom_id=classroom.id) }}" class="bottom-nav-item">
            <i class="fas fa-chalkboard"></i>
            <span>الفصل</span>
        </a>
        <a href="#" class="bottom-nav-item active">
            <i class="fas fa-video"></i>
            <span>البث</span>
        </a>
        <a href="{{ url_for('student.assignments', classroom_id=classroom.id) }}" class="bottom-nav-item">
            <i class="fas fa-tasks"></i>
            <span>الواجبات</span>
        </a>
    </nav>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Classroom data
        const classroomId = {{ classroom.id }};
        const userId = {{ current_user.id }};
        const userName = "{{ current_user.name }}";
        const userRole = "{{ current_user.role }}";
        
        // WebRTC variables
        let socket;
        let localStream;
        let peerConnection;
        let isStreaming = false;
        let isHandRaised = false;
        
        // Participants
        let participants = [];
        let handsRaised = [];
        
        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', initialize);

        // Handle mobile tabs
        document.querySelectorAll('.mobile-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                switchTab(tabName);
            });
        });        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.mobile-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
            
            // Update content with smooth transition
            document.querySelectorAll('.tab-content').forEach(content => {
                const chatInput = document.querySelector('.chat-input-container');
                
                if (content.dataset.tabContent === tabName) {
                    content.classList.add('active');
                    
                    if (tabName === 'chat') {
                        // إظهار حقل الإدخال وتمرير المحادثة للأسفل
                        chatInput.style.display = 'flex';
                        const chatMessages = document.getElementById('chat-messages');
                        setTimeout(() => {
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }, 100);
                    } else if (tabName === 'participants') {
                        // إخفاء حقل الإدخال وتحديث قائمة المشاركين
                        chatInput.style.display = 'none';
                        updateParticipantsList(participants);
                    }
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // Chat input handling
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat-btn');

        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendChatBtn.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Send message via socket
            socket.emit('message', {
                classroomId,
                userId,
                userName,
                message,
                timestamp: new Date().toISOString()
            });
            
            // Clear input
            chatInput.value = '';
            
            // Add message to chat (optimistic UI update)
            addMessageToChat({
                userId,
                userName,
                message,
                timestamp: new Date().toISOString(),
                isSelf: true
            });
        }

        function addMessageToChat(data) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${data.isSelf ? 'self' : ''}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString('ar-SA', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${data.userName}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${data.message}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Add subtle animation
            requestAnimationFrame(() => {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(10px)';
                requestAnimationFrame(() => {
                    messageElement.style.transition = 'all 0.3s ease';
                    messageElement.style.opacity = '1';
                    messageElement.style.transform = 'translateY(0)';
                });
            });
        }

        // Update participants list
        function updateParticipantsList(participants) {
            const participantsList = document.getElementById('participants-list');
            const participantsCount = document.getElementById('participants-count');
            
            participantsList.innerHTML = '';
            participantsCount.textContent = participants.length;

            if (participants.length === 0) {
                participantsList.innerHTML = `
                    <div class="text-center p-4">
                        <i class="fas fa-users fa-3x mb-3 text-muted"></i>
                        <p class="text-muted">لا يوجد مشاركون حالياً في البث</p>
                    </div>
                `;
                return;
            }
            
            participants.forEach(participant => {
                const element = document.createElement('div');
                element.className = `participant-item ${participant.isHandRaised ? 'hand-raised' : ''}`;
                
                const initials = participant.name
                    .split(' ')
                    .map(n => n[0])
                    .slice(0, 2)
                    .join('')
                    .toUpperCase();
                
                element.innerHTML = `
                    <div class="participant-avatar">${initials}</div>
                    <div class="participant-info">
                        <div class="participant-name">${participant.name}</div>
                        <div class="participant-status">
                            ${participant.isHandRaised ? '<i class="fas fa-hand-paper"></i> رفع يده' : 'مستمع'}
                        </div>
                    </div>
                `;
                
                participantsList.appendChild(element);
            });
        }
        // Rest of the JavaScript remains the same as in the original file
        // All WebRTC and socket.io functionality is identical
    </script>
</body>
</html>
