
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في الخادم - الحصة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #e74a3b;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #5a5c69;
        }
        
        .error-details {
            margin-bottom: 2rem;
            max-width: 600px;
            padding: 1rem;
            background-color: #f8f9fc;
            border-radius: 0.5rem;
            border: 1px solid #e3e6f0;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #e74a3b;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="error-code">500</div>
        <div class="error-message">خطأ في الخادم</div>
        <div class="error-details">
            <p>حدث خطأ أثناء معالجة طلبك. تم إخطار فريق الدعم الفني بالمشكلة وسيتم إصلاحها في أقرب وقت ممكن.</p>
            {% if error %}
            <div class="alert alert-danger mt-3">
                {{ error }}
            </div>
            {% endif %}
        </div>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                <i class="fas fa-home me-1"></i> العودة للرئيسية
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> العودة للصفحة السابقة
            </a>
        </div>
    </div>
</body>
</html>
